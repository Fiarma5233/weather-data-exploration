{% extends "base.html" %}

{% block content %}
<div class="container-fluid px-4 py-5">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
            <i class="fas fa-chart-line me-2"></i>Options de Visualisation
        </h1>
        <a href="{{ url_for('data_preview') }}" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left me-2"></i>Retour aux données
        </a>
    </div>

    <!-- Statistics Card -->
    <div class="card mb-4">
        <div class="card-header bg-white py-3">
            <h2 class="h5 mb-0">
                <i class="fas fa-chart-pie me-2"></i>Statistiques par Variable
            </h2>
        </div>
        <div class="card-body">
            <form method="GET" action="{{ url_for('statistiques' , variable=variable, station=station) }}">
                <div class="form-group mb-3">
                    <label for="variable" class="form-label">Sélectionnez une variable :</label>
                    <select class="form-select" id="variable" name="variable" required>
                        <option value="">-- Choisir une variable --</option>
                        {% for var in variables %}
                            <option value="{{ var }}">
                                {{ METADATA_VARIABLES[var]['Nom'] if var in METADATA_VARIABLES else var }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-chart-bar me-2"></i>Générer les Statistiques
                </button>
            </form>
        </div>
    </div>

    <!-- Visualization Options -->
    <div class="row g-4">
        <!-- Single Variable Plot -->
        <div class="col-lg-6">
            <div class="card h-100 border-0 shadow">
                <div class="card-header bg-white py-3">
                    <h2 class="h5 mb-0">
                        <i class="fas fa-chart-bar me-2 text-blue"></i>Graphique par Variable
                    </h2>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('generate_plot') }}" method="post">
                        <div class="row g-3 mb-4">
                            <div class="col-md-4">
                                <label for="station" class="form-label">Station</label>
                                <select class="form-select" id="station" name="station" required>
                                    {% for station in stations %}
                                    <option value="{{ station }}">{{ station }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="plot_variable" class="form-label">Variable</label>
                                <select class="form-select" id="plot_variable" name="variable" required>
                                    {% for var in variables %}
                                    <option value="{{ var }}">
                                        {{ METADATA_VARIABLES[var]['Nom'] if var in METADATA_VARIABLES else var }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="periode" class="form-label">Période</label>
                                <select class="form-select" id="periode" name="periode" required>
                                    <option value="Brutes">Données Brutes</option>
                                    <option value="Journalière">Journalière</option>
                                    <option value="Hebdomadaire">Hebdomadaire</option>
                                    <option value="Mensuelle">Mensuelle</option>
                                    <option value="Annuelle">Annuelle</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-play-circle me-2"></i>Générer le Graphique
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Comparative Plot -->
        <div class="col-lg-6">
            <div class="card h-100 border-0 shadow">
                <div class="card-header bg-white py-3">
                    <h2 class="h5 mb-0">
                        <i class="fas fa-chart-pie me-2 text-green"></i>Graphique Comparatif
                    </h2>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('generate_plot') }}" method="post">
                        <input type="hidden" name="comparative" value="true">
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="comp_variable" class="form-label">Variable</label>
                                <select class="form-select" id="comp_variable" name="variable" required>
                                    {% for var in variables %}
                                    <option value="{{ var }}">
                                        {{ METADATA_VARIABLES[var]['Nom'] if var in METADATA_VARIABLES else var }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="comp_periode" class="form-label">Période</label>
                                <select class="form-select" id="comp_periode" name="periode" required>
                                    <option value="Brutes">Données Brutes</option>
                                    <option value="Journalière">Journalière</option>
                                    <option value="Hebdomadaire">Hebdomadaire</option>
                                    <option value="Mensuelle">Mensuelle</option>
                                    <option value="Annuelle">Annuelle</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-play-circle me-2"></i>Générer la Comparaison
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Multi-Variable Plot -->
        <div class="col-12">
            <div class="card border-0 shadow">
                <div class="card-header bg-white py-3">
                    <h2 class="h5 mb-0">
                        <i class="fas fa-chart-area me-2 text-purple"></i>Graphique Multi-Variables
                    </h2>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('generate_multi_variable_plot_route') }}" method="post">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="multi_station" class="form-label">Station</label>
                                <select class="form-select" id="multi_station" name="station" required>
                                    {% for station in stations %}
                                    <option value="{{ station }}">{{ station }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-9">
                                <label class="form-label">Variables à inclure</label>
                                <div class="bg-light p-3 rounded" style="max-height: 200px; overflow-y: auto;">
                                    <div class="row g-2">
                                        {% for var in variables %}
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="variables[]" 
                                                       id="var-{{ loop.index }}" value="{{ var }}">
                                                <label class="form-check-label" for="var-{{ loop.index }}">
                                                    {{ METADATA_VARIABLES[var]['Nom'] if var in METADATA_VARIABLES else var }}
                                                </label>
                                            </div>
                                        </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-purple w-100 mt-4">
                            <i class="fas fa-play-circle me-2"></i>Générer le Graphique
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
    .card {
        border-radius: 12px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
    }
    
    .btn-purple {
        background-color: #6f42c1;
        color: white;
    }
    
    .btn-purple:hover {
        background-color: #5a32a3;
        color: white;
    }
    
    .text-blue { color: #0d6efd; }
    .text-green { color: #198754; }
    .text-purple { color: #6f42c1; }
    
    .form-check-input:checked {
        background-color: #6f42c1;
        border-color: #6f42c1;
    }
</style>
{% endblock %}
