{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Statistiques pour {{ variable_name }} ({{ unit }})</h2>
    
    <div class="card mb-4">
        <div class="card-body">
            {% if plot_html %}
                <div class="plot-container">
                    {{ plot_html|safe }}
                </div>
            {% else %}
                <div class="alert alert-danger">
                    Aucune donnée à afficher pour cette variable.
                </div>
            {% endif %}
        </div>
    </div>

    <a href="{{ url_for('visualisations_options') }}" class="btn btn-primary">
        Retour aux options de visualisation
    </a>
</div>
{% endblock %}
